<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tori Store</title>
  <link rel="stylesheet" href="./css/style.css" />
  <!--------------------------
     bootstrap css link 
  --------------------------->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <!------------------------
    font awsome cdn link
    --------------------- -->
  <script src="https://kit.fontawesome.com/20b6b67421.js" crossorigin="anonymous"></script>
  <!---------------------------
   google Montserrat font  
  -------- ------------------->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet" />
</head>

<body>
  <!-- start heading -->
  <header>
    <h1 class="text-center text-secondary">E-commerce Shopping Store</h1>
  </header>

  <main class="main">
    <!----------------------------
      search field 
    ----------------------------->
    <div class="input-group mb-3 w-50 mx-auto my-5">
      <input id="input-field" type="text" class="form-control" placeholder= 'Search by Category name.....'>
      <button id="search-btn" onclick="loadProducts()" class="btn btn-primary" type="button">Search</button>
    </div>
    <!---------------------------
       show details 
      -------------------------->
    <div id="show-details" class="card w-25 mx-auto p-5 my-5"  style="display:none"></div>
    <!----------------------------
       display products 
    ----------------------------->
    <div class=" container-fluid row my-5">
      <div class="col-md-9 col-lg-9 col-sm-7">
        <div id="all-products" class="">
        </div>
      </div>
      <!------------------------------
         display my cart
         --------------------- -->
      <div class="col-md-3 col-lg-3 col-sm-5 cart-main">
        <div class="cart" id="my-cart">
          <table class="table">
            <thead>
              <h1>My-Cart</h1>
              <tr>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th>Total Added-Products:</th>
                <td id="total-Products">0</td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Price:</th>
                <td>$ <span id="price">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Delivery-Charge:</th>
                <td>$ <span id="delivery-charge">20</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Total-Tax:</th>
                <td>$ <span id="total-tax">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th scope="row">Total</th>
                <td colspan="2">$<span id="total">0</span></td>
                <td></td>
              </tr>
            </tbody>
          </table>
          <div class="parces text-center">
            <button class="btn btn-primary text-center">Buy Now</button>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer></footer>
  <!-- add javascript  file  -->
  <script src="./js/app.js"></script>
</body>

</html>
